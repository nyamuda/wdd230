    <!-- START HEADER  -->

        <div id="desktop-menu" class="bg-img">
            <div class="container">

                </div>

    </header>

    <div class="content">
        <div class="wrapper">

            <div class="form">
                <h4>MAKE A RESERVATION</h4>
                <h2 class="form-headline">Send us a message</h2>
                <form class="the-form" id="submit-form" action="">
                    <p>
                        <input id="name" class="form-input" type="text" placeholder="Your Name*" required>
                        <small class="name-error"></small>
                    </p>
                    <p>
                        <input id="email" class="form-input" type="email" placeholder="Your Email*" required>
                        <small class="name-error"></small>
                    </p>
                    <p>
                        <input id="phone" class="form-input" type="phone" placeholder="Your Phone*" required>
                        <small class="name-error"></small>
                    </p>
                    <p class="full-width">
                        <input id="country" class="form-input" type="country" placeholder="Country*" required>
                        <small></small>
                    </p>
                    <p class="full-width">
                        <input id="location" class="form-input" type="text" placeholder="Location*" required>
                        <small></small>
                    </p>
                    <p class="full-width">
                        <input id="date" class="form-input" type="date" placeholder="Date*" required>
                        <small></small>
                    </p>
                    <p class="full-width">
                        <input id="rooms" class="form-input" type="number" placeholder="Number of Rooms*" required>
                        <small></small>
                    </p>
                    <p class="full-width">
                        <textarea minlength="20" id="message" cols="30" rows="7" placeholder="Your Message*" required></textarea>
                        <small></small>
                    </p>

                    <input type="button" value="Submit">

                </form>
            </div>


        </div>

    </div>



    <footer>

        <div class="address-footer">
            <p>4800 Montgomery Ln #300, Bethesda, MD 20814 |
                <a href="https://goo.gl/maps/9RWoTqy9B4W9yDSc7" target="_blank" rel="noopener noreferrer">Google map</a>

            <div class="icons-container">
                <img class="icons" src="images/facebook (2).png" alt="facebook-icon" width="60px">
                <img class="icons" src="images/linkedin (2).png" alt="linkedin-icon" width="60px">
            </div>
        </div>

    </footer>

    <script src="js/hotel.js"></script>
